<style>
  .rating:not(:checked) > input {
    position: absolute;
    appearance: none;
  }

  .rating:not(:checked) > label {
    float: right;
    cursor: pointer;
    font-size: 20px;
    color: #666;
  }

  .rating:not(:checked) > label:before {
    content: 'â˜…';
  }

  .rating > input:checked + label:hover,
  .rating > input:checked + label:hover ~ label,
  .rating > input:checked ~ label:hover,
  .rating > input:checked ~ label:hover ~ label,
  .rating > label:hover ~ input:checked ~ label {
    color: #e58e09;
  }

  .rating:not(:checked) > label:hover,
  .rating:not(:checked) > label:hover ~ label {
    color: #ff9e0b;
  }

  .rating > input:checked ~ label,
  .rating > input:checked ~ label ~ label {
    color: #ffa723;
  }
</style>
  <div class="row">
    <a href="/course/{{ course['course_code'] }}" target="_blank" class="card">
      <div class="card-body">
        <form id="rating-form" action="/course/{{ course['course_code'] }}/rating" method="post">
  <div class="rating">
    {% for star in range(5, 0, -1) %}
      <input type="radio" id="star{{ star }}-{{ course['course_code'] }}" name="rate" value="{{ star }}" onchange="this.form.submit()" onclick="toggleNotification()" {% if rating_db[course['course_code']] == star %}checked{% endif %}>
      <label for="star{{ star }}-{{ course['course_code'] }}" title="text"></label>
    {% endfor %}
  </div>
</form>
      <h5>{{ course['course_name'] }}</h5>
      <p class="course-details">Course code: {{ course['course_code'] }}</p>
      <p class="course-details">Language: {{ course['language'] }}</p>
    </div>
  </a>
</div>
<br>
