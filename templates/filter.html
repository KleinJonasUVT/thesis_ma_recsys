<style>
  .col-10 {
    display: flex;
    align-items: center; /* Vertically center items within the flex container */
  }
  
  .item-5 {
    text-decoration: none;
    margin-right: 100px;
    margin-left: 10px;
    background: transparent;
    box-shadow: none;
    border: none;
    box-sizing: border-box;
    cursor: pointer;
    &:last-child {
      margin-right: 0;
    }
    position: relative;
    width: 30px;
    height: 30px;
    &:before, &:after {
      content: "";
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      background-color: #000;
      width: 50%;
      height: 2px;
      transition: height .2s ease-out;
      border-radius: 3px;
    }
    &:before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    &:after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    &:hover, &:focus {
      &:before, &:after {
        height: 4px;
      }
    }
  }
</style>
<div class="row">
  <div class="col-10">
    <div class="dropdown" data-bs-theme="light">
      <button class="btn custom-button dropdown-toggle" type="button" id="dropdownMenuButtonLight{{ filter_name }}" data-bs-toggle="dropdown" aria-expanded="false">
        {{ filter_name }}
      </button>
      <form action="/filter/{{filter_name}}" method="post">
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight{{ filter_name }}">
          {% for item in filter_values %}
          {% if item[1] == 'yes' %}
          <li><button name="{{ filter_name }}" value="{{ item }}" type="submit" class="dropdown-item active">{{ item[0] }}</button></li>
          {% else %}
          <li><button name="{{ filter_name }}" value="{{ item[0] }}" type="submit" class="dropdown-item">{{ item[0] }}</button></li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
      <button class="item-5" name="{{ filter_name }}" value="no_value"></button>
    </div>
  </form>
</div>
