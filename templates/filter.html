<div class="dropdown" data-bs-theme="light">
    <filter class="btn custom-button dropdown-toggle" type="button" id="dropdownMenuButtonLight{{ key }}" data-bs-toggle="dropdown" aria-expanded="false">
      {{ key }}
    </filter>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight{{ key }}">
      {% for item in filters[key] %}
        <li><a class="dropdown-item" href="#">{{ item }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <br>
